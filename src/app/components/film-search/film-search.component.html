<form (ngSubmit)="searchFilms()">
  <label for="search">Search :</label>
  <input [(ngModel)]="title" placeholder="Search for a movie" id="search" type="text" name="title"/>
</form>

<ul class="films">
  @if (films$) {
  @for(film  of (films$| async); track film.title) {
    <app-film [film]="film"></app-film>
  }
}
</ul>
